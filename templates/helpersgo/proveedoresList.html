{% extends 'helpersgo/index.html' %} {% block content %}
<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<!------ Include the above in your HEAD tag ---------->

<link
  rel="stylesheet"
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css"
/>
<div class="row">
  <div class="col-lg-12 col-xs-4">
    <div class="container">
      {% if personas %} {% for persona in personas %}
      <div class="well">
        <div class="media">
          <a class="pull-left" href="#">
            <img class="media-object" src="http://placekitten.com/150/150" />
          </a>
          <div class="media-body">
            <h4 class="media-heading pull-left">{{persona}}</h4>
            <p class="text-right">{{persona.email}}</p>
            <p>
              {{persona.comentario}}
            </p>
            <ul class="list-inline list-unstyled">
              <span
                ><i class="glyphicon glyphicon-comment"></i> 2 comments</span
              >
              <li>|</li>
              <li>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star"></span>
                <span class="glyphicon glyphicon-star-empty"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      {% endfor %} {% else %}
      <h2>No Hay Resultados...</h2>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %} {% block scripts %} {% endblock %}
